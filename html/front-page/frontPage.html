<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Socially</title>
    <link rel="stylesheet" href="frontPage.css" >
    <link rel="icon" href="/images/icons/favico.ico" type="image/x-icon" />
</head>
<body>
<script src="../auth/auth.js"></script>
    <header>
        <div class="logo">
            <a href="javascript:void(0);" onclick="window.location.reload();">
                <img src="/images/logo.png" alt="Logo" id="logo">
                <p id="logoLabel">ocially</p>
            </a>
        </div>

        <div class="searchBarLabel" id="searchBarLabel">
            <label>
                <input type="text" placeholder="Search" id="searchBar" autocomplete="off">
            </label>
            <div id="dropDown" class="dropdown-content"></div>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="javascript:void(0);" onclick="window.location.reload();"><img class="icons" src="/images/icons/home.png" alt="Home"></a></li>
                <li><a href="javascript:void(0);" onclick="logout()"><img class="icons" src="/images/icons/exit.png" alt="Logout"></a></li>
            </ul>
        </nav>
    </header>
    <div class="newPostButton">
        <button id="newPostButton">+</button>
        <div id="newPost" class="newPostContent hidden">
            <label>
                <textarea id="newPostComment" placeholder="Type here..." maxlength="200"></textarea>
            </label>
            <div>
                <label id="remainingCounter">200</label>
                <button id="submitButton">Submit</button>
            </div>
        </div>
    </div>

    <div id="posts-container">
        <script src="loadPosts.js"></script>
    </div>

    <script src="newPostButton.js"></script>
<script src="searchBar.js"></script>
<script src="loadPostsByUser.js"></script>
<script src="/html/logout/logout.js"></script>
</body>
</html>
